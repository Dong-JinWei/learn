<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>指令元素</title>
	<script src="js/v2.6.10/vue.min.js"></script>
</head>

<body>
	<div id="app">
		<!-- 
			显示指令元素
				v-text 
				v-html
				v-show
			-->
		<div v-text="msg"></div>
		<div v-html="msg"></div>
		<div v-show="flag">true显示，false不显示</div>
		<!-- 
			判断指令元素
				v-if
				v-else
				v-else-if
			-->
		<div v-if="type==='A'">A</div>
		<div v-else-if="type==='B'">B</div>
		<div v-else-if="type==='C'">C</div>
		<div v-else>is not A,B,or C</div>

		<!-- 
			事件、绑定、模型
			v-on  简写 @
			v-bind  简写 :
			v-model 操作表单的，获得表单控件数据，类似于表单控件中的name属性，vue底层实现事件监听机制
			使用v-model获得表单值是双向的
			-->
		<button v-on:click="dome()">点击</button>
		<button @click="dome()">点击</button>

		<img v-bind:src="images" />
		<img :src="images" /><br>

		<input v-model="username" />
		{{username}}--{{password}} <br>

		<ul>
			<li v-for="(item,index) in likes">
				{{index+1}}:{{item}}
			</li>
		</ul>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			msg: '<font color="red">你好</font>',
			flag: true,
			type: 'CA',
			images: 'img/20220805110454.png',
			username: 'ikun',
			password: '123',
			likes: ['唱', '篮球', 'rap', '篮球']
		},
		methods: { // 用户自定义方法，在该属性中使用
			dome() {
				console.log('点我');
			}
		}
	})
</script>

</html>
