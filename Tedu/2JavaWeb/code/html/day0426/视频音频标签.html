<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试视频/音频标签</title>
	</head>
	<body>
		<!-- src表示视频路径， controls表示显示控制条 -->
		<!-- loop表示循环播放， autoplay表示自动播放（兼容性不好） -->
		<video src="video/小鸡小鸡_高清.mp4" width="500" controls="controls" loop="loop" autoplay="autoplay"></video>
		<!-- 当属性名和属性值一致时，可以省略属性值 -->
		<!-- hidden隐藏 -->
		<audio src="audio/a.mp3" width="500" controls autoplay hidden></audio>
		
		
	</body>
</html>
