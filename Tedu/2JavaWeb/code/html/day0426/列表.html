<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试列表</title>
	</head>
	<body>
		<!-- ul无序 li列表 -->
		<!-- disc实心圆， circle空心圆， square正方形 -->
		<ul>
			<li type="square">新闻xxx</li>
			<li type="circle">新闻xxx</li>
			<li type="disc">新闻xxx</li>
			<li>新闻xxx</li>
			<li>新闻xxx</li>
			<li>新闻xxx</li>
		</ul>
		
		<!-- 有序列表 ol：有序 li：列表 type:类型 -->
		<ol type='I'>
			<li >新闻xxx</li>
			<li >新闻xxx</li>
			<li >新闻xxx</li>
			<li>新闻xxx</li>
			<li>新闻xxx</li>
			<li>新闻xxx</li>
		</ol>
		
		<!-- 自定义列表 dl, dt需要解释的, dd解释 组成 -->
		<dl>
			<dt>名词1</dt>
			<dd>解释1</dd>
			<dd>解释2</dd>
			<dt>名词2</dt>
			<dd>解释3</dd>
			<dd>解释4</dd>
			<dt>名词5</dt>
			<dd>解释6</dd>
			<dd>解释7</dd>
			<dt>名词8</dt>
			<dd>解释9</dd>
			<dd>解释10</dd>
		</dl>
		


	</body>
</html>
