		<h1>虞美人·赋虞美人草</h1>
		辛弃疾【宋代】<br />
		<font size="5">当年得以如芳草。日日春风好。拔山力尽忽悲歌。饮罢虞兮从此、奈君何。</font> <br />
		<font size="5">人间不识精诚苦。贪看青青舞。蓦然敛袂却亭亭。怕是曲中犹带、楚歌声。</font> <br />
		<hr />
		
		<h1>瑶池</h1>
		李商隐【唐代】<br />
		<font size="5">瑶池阿母绮窗开，黄竹歌声动地哀。</font> <br />
		<font size="5">八骏日行三万里，穆王何事不重来。</font> <br />
		<hr>
		
		<h1>江南逢李龟年</h1>
		杜甫【唐代】<br />
		<font size="5">岐王宅里寻常见，崔九堂前几度闻。</font> <br />
		<font size="5">正是江南好风景，落花时节又逢君。</font> <br />
