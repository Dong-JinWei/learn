<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常见标签</title>
	</head>
	<body>
		<!-- size表示大小，1到7 -->
		<!-- color颜色 -->
		<!-- face表示字体 -->
		<font size="7" color="blue" face="楷体">大家好</font>
		<font size="6" color="red" face="宋体">晚上好</font>
		<font size="5" color="pink" face="黑体">吃了吗</font>
	</body>
</html>
