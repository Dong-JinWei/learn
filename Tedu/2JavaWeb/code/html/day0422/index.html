<!-- 表示html的版本，目前都是用的是html5简称h5 -->
<!DOCTYPE html> 
<!-- html表示是一个页面的根标签， 一个页面只能又一个根标签； -->
<!-- 所有标签都必须写在跟标签的内部 -->
<html> 
	<!-- head称为头标签，其中存放的是页面的辅助信息 -->
	<head>
		<!-- meta称为元标签， 用户描述页面信息 -->
		<meta charset="utf-8" />
		<!-- title称为标题标签 -->
		<title>Hello World</title>
	</head>
	<body>
		好好学习，天天向上！
	</body>
</html>
