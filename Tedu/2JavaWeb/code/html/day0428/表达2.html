<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试表单</title>
	</head>
	<body>
		<form action="server.html" method="GET">
			年:
			<!-- 下拉列表 -->
			<select name="year">
				<option value="1900">1900</option>
				<option value="1901">1901</option>
				<option value="1902">1902</option>
				<option value="1903">1903</option>
				<option value="1904">1904</option>
				<option value="1905" selected>1905</option>
			</select>
			
			<!-- multiple表示多选 -->
			<select name="year2" multiple>
				<option value="1900">1900</option>
				<option value="1901">1901</option>
				<option value="1902">1902</option>
				<option value="1903">1903</option>
				<option value="1904">1904</option>
				<option value="1905" selected>1905</option>
			</select>
			
			<br />
			
			<!-- 文本域 -->
			<!-- 可以使用cols，和rows调整文本域大小 -->
			 <textarea cols="30" rows="30"></textarea>
			 <br />
			 <!-- 提交按钮 -->
			 <button>提交</button>
		</form>
	</body>
</html>
