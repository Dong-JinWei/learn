<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试h5新增的表单标签</title>
	</head>
	<body>
		<form action="server.html">
			
			<!-- 选择颜色 -->
			<input type="color" name="color"/>
			<br />
			<!-- 选择日期 -->
			<input type="date" name="date"/>
			<br />
			<!-- 隐藏域 -->
			<input type="hidden" name="age" value="18"/>
			<input type="submit">
		</form>
	</body>
</html>
