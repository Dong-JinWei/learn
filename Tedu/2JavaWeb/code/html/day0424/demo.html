<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试图片标签</title>
	</head>
	<body>
		<!-- src表示图片的路径， width宽度，height高度 -->
		<!-- 如果只设置宽度或这高度会等比缩放 -->
		<!-- title表示图像的图像信息 -->
		<!-- alt网络未加载时的提示信息 -->
		<img src="img/libai.jpg" width="100" height="150" title="李白" alt="李白的图片"/>
	</body>
</html>
