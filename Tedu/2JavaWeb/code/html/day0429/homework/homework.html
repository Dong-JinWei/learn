<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
	</head>
	<body>
		<form action="sucessful.html">
			<table border="1" width="500" height="430" cellspacing="0">
				<tr height="50" align="center" bgcolor="#2493ff">
					<td>
						<font size="6" color="#ffffff">欢迎注册</font>
					</td>
				</tr>
				<tr height="290" align="center" bgcolor="#b4daff">
					<td>
						<font color="#666666" >
							用户名：<input type="text" name="username">
							<br />
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password">
							<br />
							性别：
							<input type="radio" name="gender" value="男">男
							<input type="radio" name="gender" value="女">女
							<br />
							电&nbsp;&nbsp;&nbsp;&nbsp;话：<input type="text" name="phone">
							<br />
							职业：
							<select>
								<option value="程序员">程序员</option>
								<option value="老师">老师</option>
								<option value="工程师">工程师</option>
							</select>
							<br />
							爱好：
							<input type="checkbox" name="hobby" value="敲代码">敲代码
							<input type="checkbox" name="hobby" value="打游戏">打游戏
							<input type="checkbox" name="hobby" value="唱歌">唱歌
							<input type="checkbox" name="hobby" value="运动">运动
							<br />
							地址：<textarea name="address" cols="30" rows="5"></textarea>
							<br />
						</font>
					</td>
				</tr>
				<tr height="30" align="center" bgcolor="#2691fe">
					<td>
						<font color="#ffffff">填写完成后点击下面提交按钮提交标单</font>
					</td>
				</tr>
				<tr align="center" bgcolor="#b4daff">
					<td>
						<input type="submit">
						<input type="reset">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
