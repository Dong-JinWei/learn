<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试滚动标签</title>
	</head>
	<body>
		<!-- direction滚动的方向 -->
		<!-- behavior滚动方式 -->
		
		<marquee direction="right" behavior="alternate" width="400" bgcolor="pink">大家好</marquee>
		<br />
		<!--  scrollamount滚动速度-->
		<marquee scrollamount="20" behavior="alternate">
			<img src="img/demo.gif" alt="gif">
		</marquee>
		
	</body>
</html>
