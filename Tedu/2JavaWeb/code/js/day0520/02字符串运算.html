<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试字符串运算</title>
		<script>
			var a = "3";
			var b = 4;
			// 当字符串和数字进行非加法运算时
			// 会尝试着吧字符串转换成数字
			document.write(a * b + 1);
			document.write("<br/>");
			// 如果字符串无法转换位数字，结果转换位NaN
			document.write("hello" * 2);
			document.write(10 / 0);
		</script>
	</head>
	<body>
	</body>
</html>
