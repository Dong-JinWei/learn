<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试switch语句</title>
		<script>
			// 输入1播爸爸的，2妈妈，3奶奶，4爷爷，其他有误
			var a = prompt("请输入编号") * 1;
			switch (a) {
				case 1:
					document.write("爸爸");
					break;
				case 2:
					document.write("妈妈");
					break;
				case 3:
					document.write("奶奶");
					break;
				case 4:
					document.write("爷爷");
					break;
				default:
					document.write("输入有误");
			}
		</script>
	</head>
	<body>
	</body>
</html>
