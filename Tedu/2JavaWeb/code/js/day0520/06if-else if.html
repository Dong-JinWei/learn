<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试if...else if</title>
		<script>
			// 输入成绩，大于85优秀，60-85之间及格，小于60不及格
			var a = prompt("请输入成绩")*1;
			if (a >= 85){
				document.write("优秀");
			}else if (a >= 60){
				document.write("及格")
			}else {
				document.write("不及格");
			}
		</script>
	</head>
	<body>
	</body>
</html>
