<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试逻辑运算符</title>
		<script>
			var a = true;
			var b = false;
			var c = true;
			
			document.write(a && b && c); // false
			document.write("<br/>"); 
			document.write(a || b || c); // true
			document.write("<br/>");
			document.write((a && b) || c); // true
			document.write("<br/>");
			document.write(a && ( b || c)); // true
		</script>
	</head>
	<body>
	</body>
</html>
