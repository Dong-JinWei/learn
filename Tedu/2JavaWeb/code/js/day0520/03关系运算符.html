<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试关系运算符</title>
		<script>
			var a = 3;
			var b = "3";
			
			// 在js中，== 比较只比较内容，不比较类型
			document.write(a==b);
			document.write("<br/>")
			
			// 严格等于：不仅比较内容，还比较类型
			document.write(a===b);
			document.write("<br/>")
			
			// 严格不等于：比较不等于
			document.write(a!==b);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
