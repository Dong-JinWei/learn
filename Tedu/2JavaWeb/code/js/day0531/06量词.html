<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试量词</title>
		<script>
			var str = "1a2 1aa2 12 1aaaaa2 1x2";
			var re = /1a{1}2/g;
			document.write(str.match(re) + "<br/>"); // 1a2,1aa2,12,1aaaaa2
			re = /1a{1,3}2/g;
			document.write(str.match(re) + "<br/>");// 1a2,1aa2,12,1aaaaa2
			re = /1a+2/g;
			document.write(str.match(re) + "<br/>"); // 1a2,1aa2,12,1aaaaa2
			re = /1a?2/g;
			document.write(str.match(re) + "<br/>"); // 1a2,1aa2,12,1aaaaa2
			re = /1a*2/g;
			document.write(str.match(re) + "<br/>"); // 1a2,1aa2,12,1aaaaa2
		</script>
	</head>
	<body>
	</body>
</html>
