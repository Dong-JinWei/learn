			// ...还可以进行扩展运算
			let arr = [1,2,4];
			let arr2 = [4,5,6];
			// 作用给数组指定位置添加另一个数组
			let arr3 = [8, ...arr, 8, ...arr2]; //8,1,2,4,8,4,5,6
			document.write(arr3);
