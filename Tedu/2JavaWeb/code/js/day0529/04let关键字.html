			// document.write("<hr/>")

			// 如果循环变量，使用let来定义，那么，循环中有效
			for (let i = 0; i < 10; i++){
				document.write("i = " + i + "<br/>");
			}
			document.write("<hr/>")
			document.write("i = " + i);
		</script>
