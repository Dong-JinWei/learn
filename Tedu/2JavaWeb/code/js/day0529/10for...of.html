<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for...of</title>
		<script type="text/javascript">
			var arr = [23,5,7,0,-5];
			// for...of可以遍历出数组中的每个元素
			// for(let i of arr){
			// 	document.write(i);
			// 	document.write("<br/>");
			// }
			
			// var person = {name:"张三",age:23,address:"北京"};
			// for(var i in person){
			// 	document.write(i + "<br/>");
			// }
			// // 不可以遍历对象
			// for(var i of person){
			// 	document.write(i + "<br/>");
			// }
			
			// for...each
			var arr = [23,5,7,0,-5];
			arr.forEach(function(item, index){
				document.write("item: " + item + "<br/>");
				document.write("index: " + index + "<br/>");
			});
			
			var person = {name:"张三",age:23,address:"北京"};
			person.forEach(function(item, index){
				document.write(index + " : " + item);
				document.write("<br/>")
			});
			
		</script>
	</head>
	<body>
	</body>
</html>
