<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包</title>
		<script>
			function f1(){
				var a = 3;
				var f2 = function(){
					document.write("a = "+ a + "<br/>");
				}
				return f2;
			}
			function f3(){
				document.write("a=" + a);
			}
			var f = f1();
			f();
			f3();
		</script>
	</head>
	<body>
	</body>
</html>
