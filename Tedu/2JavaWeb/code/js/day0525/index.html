<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function myTime() {
				var date = new Date();
				var tody = date.toLocaleDateString();
				document.getElementById("time").innerHTML = tody;
			}
			setInterval(function() {
				myTime()
			}, 1000);
		</script>
	</head>
	<body>
		<u>
			<span id="time"></span>
		</u>
	</body>
</html>
