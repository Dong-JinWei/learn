<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义变量的方式</title>
		<script>
			// var 变量名 = 值;
			// 分为两步：第一步创建变量
			// 第二步给变量赋值
			var a = 10;
			alert(a);
			
			a = "hello";
			alert(a);
			
			a = new Date();
			alert(a);
			
			//var定义变量可以重复定义 （不推荐）
			var a = 1000;
			alert(a);
		</script>
	</head>
	<body>
	</body>
</html>
