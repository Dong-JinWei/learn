<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如何获取变量类型</title>
		<script>
			var a = 3;
			alert(typeof(a));
			
			var b = "hello";
			alert(typeof(b));
			
			var c = undefined;
			alert(typeof(c));
			
			var a = null;
			alert(typeof(a));
			
			var f = new Date()
			alert(typeof(f));
		</script>
	</head>
	<body>
	</body>
</html>
