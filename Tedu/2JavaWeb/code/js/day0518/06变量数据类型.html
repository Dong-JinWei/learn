<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量数据类型</title>
		<script>
			// 基本数据类型
			// number类型
			// boolean类型
			// string类型
			var s = "hello";
			// 如果把字符串当成对象了来使用时会自动包装成引用数据类型
			alert(s.toUpperCase())
			
			var book;
			// 如果一个变量只声明，没有赋值，会出现undefined
			alert(book);
			// 如果一个函数没有返回值时，使用变量接收该函数就会返回undefined
			function test (){
				alert("大家好");
			}
			book = test();
			alert(book);
			
			// null类型，只有一个值，就是null
			//symbol（es6新增的类型）
			//除了基本数据类型以外的，都是引用数据类型
		</script>
	</head>
	<body>
	</body>
</html>
