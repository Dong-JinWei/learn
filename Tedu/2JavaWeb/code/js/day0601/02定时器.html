<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器</title>
		<script>
			var i = 0;
			function test(){
				// document.write("test函数被执行了"+i+"<br/>");
				alert("test函数被执行了"+i+"<br/>");
				i++;
			}
			var id;
			function run(){
				// 指定时间执行一次
				// setTimeout("test()", 3000);
				// 
				// setInterval("test()", 1000);
				id = setInterval("test()", 2000);
			}
			function stop(){
				// 清除定时器，需要传递定时器的id
				clearInterval(id);
			}
		</script>
	</head>
	<body>
		<input type="button" value="开始" onclick="run()">
		<input type="button" value="停止" onclick="stop()">
	</body>
</html>
