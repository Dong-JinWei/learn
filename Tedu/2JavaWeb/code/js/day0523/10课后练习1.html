<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课后练习</title>
		<script>
			var arr = [
				[2, 3],
				[1, 8],
				[9, 10]
			];
			var max = arr[0][0];
			for (var i in arr) {
				for (var j in arr[i]) {
					if (arr[i][j] > max) {
						max = arr[i][j];
					}
				}
			}
			document.write(arr);
			document.write("<br/>");
			document.write(max);
		</script>
	</head>
	<body>
	</body>
</html>
