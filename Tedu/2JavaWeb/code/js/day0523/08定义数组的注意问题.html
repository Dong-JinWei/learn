<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义数组的注意问题</title>
		<script>
			var arr = [2,3,5,1,7,18];
			document.write(arr[4] + "<br/>");
			
			//如果访问了超过数组长度的元素，显示undefined
			document.write(arr[9] + "<br/>")
			
			//数组长度可变，没有元素的地方用空表示，
			arr[100] = 888;
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
