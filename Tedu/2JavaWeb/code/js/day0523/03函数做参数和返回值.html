<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数做参数和返回值</title>
		<script>
			function test(a) {
				a();
			}
			
			var f = function(){
				document.write("大家好");
				document.write("<br/>");
			}
			test(f);
			
			var f2 = function(){
				document.write("晚上好");
				document.write("<br/>");
			}
			
			test(f2);
			
			function test2(){
				var a = function(){
					document.write("下午好");
				}
				return a;
			}
			var f = test2();
			f();
			document.write(test2());
		</script>
	</head>
	<body>
	</body>
</html>
