<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匿名函数的好处</title>
		<script>
			//程序员a
			var a = 30;
			
			//程序员
			var a = 3;
			// 可以定义一个匿名函数，把变量定义到匿名函数中，避免污染全局变量
			document.write(a);
			
			function test(){
				// 如果定义局部变量没有添加var时，此时会变成全局变量
				a = 100;
			}
			test();
			document.write("a" + a);
		</script>
	</head>
	<body>
	</body>
</html>
