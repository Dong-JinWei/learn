<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试数组</title>
		<script>
			// 方式1
			var arr = new Array("2","3","10");
			document.write(arr);
			
			
			// 方式2
			var arr2 = [23,5,1, "hello", true];
			//遍历方式1
			for(var i = 0; i<arr2.length; i++){
				document.write(arr2[i] + "<br/>")
			}
			
			// 遍历方式2：增强for循环
			for(var i in arr2){
				//取出的是下标
				// document.write(i + "<br/>");
				document.write(arr2[i] + "&nbsp;")
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
