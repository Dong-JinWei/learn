<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>验证</title>
		<script>
			function checkUsername(){
				var username = document.getElementById("username").value;
				var usernameError = document.getElementById("usernameError")
				var re = /^\w{6,18}$/ig;
				// 复杂验证可以使用正则表达式
				if (re.test(username)){
					// 可以给指定的双标签内部添加内容
					usernameError.innerHTML = "u格式正确";
					usernameError.style.color = "green";
					return true;
					// alert("格式正确")
				}else{
					usernameError.innerHTML = "u格式错误";
					usernameError.style.color = "red";
					return false;
					// alert("格式错误")
				}
				
				
				
			}
			
			function checkPassword(){
				var password = document.getElementById("password").value;
				var passwordError = document.getElementById("passwordError");
				var re = /^\d{6}$/g;
				if (re.test(password)){
					
					// innerHTML会解释添加的标签
					passwordError.innerHTML = "<b>p格式正确</b>";
					passwordError.style.color = "green";
					return true;
					// alert("格式正确")
				}else{
					// innerText是帮助解析里边的标签
					passwordError.innerText = "<b>p格式错误</b>";
					passwordError.style.color = "red";
					return false;
					// alert("格式错误")
				}
			}
			
			function clearUsernameError(){
				var usernameError = document.getElementById("usernameError");
				usernameError.innerHTML = "";
			}
			function clearPasswordError(){
				var passwordError = document.getElementById("passwordError");
				passwordError.innerHTML = "";
			}
			
			
		</script>
	</head>
	<body>
		<!-- onsubmit表示提交时执行的方法，如果返回true表示可以提交，否则不可以提交 -->
		<form action="server.html" method="GET" onsubmit="return checkUsername()&&checkPassword()">
			<!-- onblur表示失去焦点时执行的方法 -->
			<!-- onfocus表示获得焦点时执行的方法 -->
			<!-- onkeydown表示键盘按下时执行的方法 -->
			<!-- onkeyup表示键盘抬起时执行的方法 -->
			用户名：<input type="text" name="username" id="username" onblur="checkUsername()" onkeydown="clearUsernameError()">
			<span id="usernameError"></span><br/>
			密码：<input type="password" name="password" id="password" onblur="checkPassword()" onkeydown="clearPasswordError()">
			<span id="passwordError"></span><br/>
			<input type="submit" value="提交数据">
		</form>

	</body>
</html>
