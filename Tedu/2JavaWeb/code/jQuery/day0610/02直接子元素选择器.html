<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>直接子元素选择器</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(function(){
				$("form > input").val("大家好")// name
				$("form  input").val("大家好")// name and newsletter
			})
		</script>
	</head>
	<body>
		<form>
		  <label>Name:</label>
		  <input name="name" />
		  <fieldset>
			  <label>Newsletter:</label>
			  <input name="newsletter" />
		 </fieldset>
		</form>
		<input name="none" />
	</body>
</html>
