<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>+号选择器</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(function(){
				// + 表示label紧接着的后一个选择器
				$("label + input").val("good luck");
			})
		</script>
	</head>
	<body>
		<form>
		  <label>Name:</label>
		  <input name="name" />
		  <fieldset>
		      <label>Newsletter:</label>
		      <input name="newsletter" />
		 </fieldset>
		</form>
		<input name="none" />
	</body>
</html>
