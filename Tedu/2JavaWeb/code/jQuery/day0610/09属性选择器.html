<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(function(){
				// 查找所有含有 id 属性的 div 元素
				$("div[id]").css("color", "skyblue");
				
				// 匹配给定的属性 是 某个特定值的元素
				$("input[name='newsletter']").css("background-color","skyblue");
				// 匹配给定的属性 不是 某个特定值的元素
				$("input[name!='newsletter']").css("background-color","orangered");
				
				//匹配给定的属性是以某些值 开始 的元素
				$("input[name^='s']").css("background-color", "deeppink");
				//匹配给定的属性是以某些值 结束 的元素
				$("input[name$='r']").css("background-color", "lightpink");
				
				// 匹配给定的属性是以包含某些值的元素s
				$("input[name*='milk']").css("background-color", "forestgreen");
				
				// 复合属性选择器，需要同时满足多个条件时使用。
				$("input[id][name$='man']").css("background-color", "gray");
			})
		</script>
	</head>
	<body>
		<div>
		  <p>Hello!</p>
		</div>
		<div id="test2">hello2</div>
		<hr>
		
		<input type="button" name="newsletter" value="Hot Fuzz" />
		<input type="button" name="newsletter" value="Cold Fusion" />
		<input type="button" name="accept" value="Evil Plans" />
		<input type="button" name="accept" value="johnny" />
		<hr>
		
		<input name="sletter" value="sletter"/>
		<input name="milkman" value="milkman"/>
		<input name="sboy" value="sboy"/>
		<hr>
		
		<input name="man-news" value="man-news" />
		<input name="milkman"  value="milkman" />
		<input name="letterman2"  value="letterman2" />
		<input name="newmilk"  value="newmilk" />
		<hr>
		
		<input id="man-news" name="man-news" value="man-news" />
		<input name="milkman" value="milkman" />
		<input name="milkman" value="milkman" />
		<input id="letterman" name="new-letterman" value="new-letterman" />
		<input name="newmilk" value="newmilk" />
	</body>
</html>
