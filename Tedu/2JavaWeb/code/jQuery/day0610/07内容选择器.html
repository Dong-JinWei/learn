<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容选择器</title>
		<script src="js/jquery-1.8.3.js"></script>
		<script>
			$(function(){
				// 内容选择器，选择包含指定字符串的内容
				$("div:contains('John')").css("color","red");
				
				// 匹配所有不包含子元素或者文本的空元素
				$("td:empty").css("border","1px red solid").css("width", "50px");
				
				// 匹配所有包含选择器的元素
				$("div:has(p)").css("color", "red");
				
				// 查找所有含有子元素或者文本的 td 元素
				$("td:parent").css("border", "1px blue solid");
			})
		</script>
	</head>
	<body>
		<div>John Resig</div>
		<div>George Martin</div>
		<div>Malcom John Sinclair</div>
		<div>J. Ohn</div>
		<hr>
		
		<table>
		  <tr><td>Value 1</td><td></td></tr>
		  <tr><td>Value 2</td><td></td></tr>
		</table>
		<hr>
		
		<div><p>Hello</p></div>
		<div><p>Hello2</p></div>
		<div>Hello again!</div>
		<div>Hello again2!</div>
		<hr>
		
		<table>
		  <tr><td>Value 1</td><td></td></tr>
		  <tr><td>Value 2</td><td></td></tr>
		</table>
		
	</body>
</html>
