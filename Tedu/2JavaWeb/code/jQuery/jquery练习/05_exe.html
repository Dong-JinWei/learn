<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<table id="tableID" border="1" align="center" width="60%">
			<thead>
				<tr>
					<th>用户名</th>
					<th>密码</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tbodyID">
				<!-- 动态增加行例如 -->
	<!-- 			<tr>
					<td>哈哈</td>
					<td>123</td>
					<td><input type="button" value="删除" onclick="" /></td>
				</tr> -->

			</tbody>
		</table>

		<hr />
		用户名：<input type="text" id="usernameID" />
		密码： <input type="text" id="passwordID" />
		<input type="button" value="增加" id="addID" />

	</body>

	<script type="text/javascript">
		//根据输入的用户名，密码动态的添加到表格中,表格里还有删除按钮
		$("#addID").click(function() {
			var username = $("#usernameID").val();
			var password = $("#passwordID").val();
			if (username == "" || password == ""){
				alert("用户名或密码为空")
				return;
			}
			var $b = $("#tbodyID");
			var $b1 = $("<tr></tr>");
			var $b2 = $("<td>" + username + "</td>");
			var $b3 = $("<td>" + password + "</td>");
			var $b4 = $("<td><input type='button' value='删除' /></td>");
			$b.append($b1);
			$b1.append($b2);
			$b1.append($b3);
			$b1.append($b4);
			
			$b4.click(function(){
				$b1.remove();
			})
			
			$("#usernameID").val("");
			$("#passwordID").val("");
		})
	</script>
</html>
