<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查找结点的相关方法</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			function f1(){
				// 获取当前元素的直接父元素
				// var $p = $(".d2").parent();
				// 获取当前元素的所有父元素
				// var $ps = $(".d2").parents();
				// 获取当前元素指定的父元素
				var $ps2 = $(".d2").parents('.d1');
				// $p.css("background-color", "blue");
				// $ps.css("background-color", "skyblue")
				$ps2.css("background-color", "skyblue")
			}
		</script>
	</head>
	<body>
		<div class="d1" style="width: 300px; height: 300px;">
			大家好
			<div class="d2" style="background-color: red;">
				晚上好
			</div>
		</div>
		<input type="button" value="点我" onclick="f1()">
	</body>
</html>
