<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>each遍历</title>
		<script src="js/jquery-1.8.3.js"></script>
		<script>
			$(function(){
				$("input").each(function(i,e){
					// js对象
					// console.log(e.value);
					// val()获取jQuery对象的values值
					// console.log($(e).val());
					// val("大家好")，有参数的话就是给jQuery对象设置值
					$(e).val("大家好");
				})
			})
		</script>
	</head>
	<body>
		<input type="text" value="a">
		<input type="text" value="b">
		<input type="text" value="c">
	</body>
</html>
