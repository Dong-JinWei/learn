<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>追加内容</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			function addContent(){
				// 给指定元素内部添加元素
				$(".d1").append("<b>晚上好</b>");
				// 给指定元素后边追加内容
				$(".d1").before("<hr/>");
				// 给指定元素后边添加内容
				$(".d1").after("<hr color='red'/>");
				//把指定元素增加到指定元素的内容
				$(".d2").appendTo(".d1");
				// 删除指定元素包括器后代元素
				$(".d1").remove();
				// 只删除其后代元素
				$(".d1").empty();
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我" onclick="addContent()">
		<div class="d1">大家</div>
		<div class="d2"><i>吃了吗</i></div>
		
	</body>
</html>
