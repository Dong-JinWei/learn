<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课堂练习</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			function copy(){
				$("#t2").val($("#t1").val());
				$("#t1").val("");
			}

		</script>
	</head>
	<body>
		<input id="t1" type="text" value="大家好"/>
		<input id="t2" type="text" value=""/>
		<br>
		<input type="button" value="剪切" onclick="copy()">
	</body>
</html>
