<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用div布局</title>
		<style>
			.head {
				width: 1000px;
				height: 200px;
				background-color: skyblue;
			}
			.ad {
				width: 1000px;
				height: 300px;
				background-color: orange;
			}
			
			.main {
				width: 1000px;
				height: 800px;
				background-color: pink;
			}
			
			.foot {
				width: 1000px;
				height: 100px;
				background-color: lightgreen;
			}
			
			.main .left {
				/* 使用display: inline-block;可以使div并排显示，但是中间有个缝隙 */
				/* display: inline-block; */
				float: left;
				width: 700px;
				height: 800px;
				background-color: red;
			}
			
			.main .right {
				/* display: inline-block; */
				float: right;
				width: 300px;
				height: 800px;
				background-color: green;
			}
			
			.main .left .four {
				float: left;
				width: 340px;
				height: 390px;
				background-color: purple;
				/* 外边距 */
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<!-- 从大处着手 -->
		<!-- 头部dvi开始 -->
		<div class="head"></div>
		<!-- 头部div结束 -->
		
		<!-- 广告开始 -->
		<div class="ad"></div>
		<!-- 广告结束 -->
		
		<!-- 主体开始 -->
		<div class="main">
			<!-- 左边开始 -->
			<div class="left">
				<!-- 四个div开始 -->
				<div class="four"></div>
				<div class="four"></div>
				<div class="four"></div>
				<div class="four"></div>
			</div>
			<!-- 左边结束 -->
			
			<!-- 右边开始 -->
			<div class="right"></div>
			<!-- 右边结束 -->
		</div>
		<!-- 主体结束 -->
		
		<!-- 尾部开始 -->
		<div class="foot"></div>
		<!-- 尾部结束 -->
	</body>
</html>
