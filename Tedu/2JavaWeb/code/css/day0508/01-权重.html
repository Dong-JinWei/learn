<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试权重</title>
		<style>
			/* *的权重是：0,0,0,0 */
			*{
				font-size: 50px;
				color: red;
			}
			/* 标签选择器:0,0,0,1 */
			h3 {
				color: blue;
			}
			
			/* class选择器:0,0,1,0 */
			.h3 {
				color: green;
			}
			/* id选择器: 0,1,0,0 */
			#test {
				color: pink;
			}
			/* 行内样式: 1,0,0,0 */
			
			/* 控制越精细,权限越高 */
			table tr td h3 {
				color: red;
			}
			
			/* 标签优先级可以相加: 0,0,0,13 */
			/* 可以使用!important提高优先级 */
			table tr td table tr td table tr td table tr td h3 {
				color: pink!important;
			}
			
		</style>
	</head>
	<body>
		<h3 class="h3" id="test" style="color: chartreuse;">大家好</h3>
		<table>
			<tr>
				<td>
					<h3>晚上好</h3>
				</td>
			</tr>
		</table>
		
		<table>
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<table>
												<tr>
													<td>
														<h3 class="h3">你好呀</h3>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		
		
	</body>
</html>
