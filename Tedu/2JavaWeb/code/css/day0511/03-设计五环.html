<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设计五环</title>
		<style>
			div {
				float: left;
				width: 200px;
				height: 200px;
				border: 20px solid black;
				margin: 10px;
				border-radius: 120px;
				position: absolute;
			}
			.a {
				border-color: green;
				top: 20px;
				left: 50px;
			}
			.b {
				border-color: red;
				top: 20px;
				left: 200px;
			}
			.c {
				border-color: black;
				top: 20px;
				left: 350px;
			}
			.d {
				border-color: purple;
				top: 150px;
				left: 150px;
			}
			.e {
				border-color: yellow;
				top: 150px;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>

		<div class="d"></div>
		<div class="e"></div>

	</body>
</html>
