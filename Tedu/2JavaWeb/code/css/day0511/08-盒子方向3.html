<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试盒子方向,垂直</title>
		<style>
			div {
				width: 300px;
				height: 300px;
				background-color: red;
				/* float: left; */
			}
			/* 像素在不同分辨率的实际宽度不同 */
			/* 垂直距离是两个中最大的 */
			.d1 {
				margin-bottom: 100px;
			}
			
			.d2 {
				margin-top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
