<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试外边距塌陷</title>
		<style>
			.d1 {
				width: 800px;
				height: 800px;
				background-color: red;
				/* overflow: hidden; */
				border: 1px solid blue;
			}
			
			.d2 {
				width: 300px;
				height: 300px;
				background-color: blue;
				/* 子盒子父盒子出现了外边距合并的问题，这种问题叫外边距塌陷 */
				/* 解决1：给父盒子添加overflow: hidden; */
				/* 解决2：给父盒子添加一个边框 */
				margin-top: 100px;
			}
		</style>
		
	</head>
	<body>
		<div class="d1">
			<div class="d2"></div>
		</div>
	</body>
</html>
