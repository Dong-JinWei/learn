<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如何查看盒子大小</title>
		<style>
			/* 很多盒子会自带内边距和外边距,所以首先要设置如下设置 */
			* {
				margin: 0;
				padding: 0;
			}
			.d{
				width: 300px;
				height: 300px;
				background-color: red;
				border: 10px solid blue;
				padding: 20px;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div class="d">大家好</div>
		<h1>大家好</h1>
	</body>
</html>
