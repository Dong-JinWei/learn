<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试后代关系</title>
		<style>
			table tr td a {
				font-size: 50px;
				color: green;
			}
			ul li a {
				font-size: 40px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><a href="#">这是表格中的a标签</a></td>
			</tr>
		</table>
		<ul>
			<li><a href="#">这个列表中的a标签</a></li>
		</ul>
	</body>
</html>
