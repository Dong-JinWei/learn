<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		<style>
			/* 使用#id值控制标签 */
			#hello {
				color: red;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<!-- id值不能重复-->
		<h3 id="hello">大家好1</h3>
		<h3 id="hello2">大家好2</h3>
		<h3>大家好3</h3>
		<h3>大家好4</h3>
		<h3>大家好5</h3>

		<p>晚上好1</p>
		<p>晚上好2</p>
		<p>晚上好3</p>
		<p>晚上好4</p>
		<p>晚上好5</p> 
	</body>
</html>
