<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试HTML属性</title>
	</head>
	<body>
		<!-- html的属性具有范围，可以使用样式设置 -->
		<font size="7" >大家好</font>
		<font size="70">大家好</font>
		<!-- 注意问题：样式有单位的属性，必须带单位 -->
		<!-- color：字体颜色 -->
		<!-- font-family：字体，字体名称用单引号引起来 -->
		<!-- font-size：字体大小，需要带单位 -->
		<font style="font-size: 50px; color: darkorange; font-family: '楷体';">大家好</font>
		<font style="font-size: 60px; color: aqua; font-family: '宋体';">大家好</font>
		<font style="font-size: 70px; color: cornflowerblue; font-family: '幼圆';">大家好</font>
	</body>
</html>
