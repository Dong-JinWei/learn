<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试内联样式</title>
		<style>
			/* 样式的优势：一动多变 */
			/* 注意事项：一行写一句，每行使用英文分号结尾 */
			/* CSS注释：不可以与html注释混用 */
			h3{
				font-size: 70px;
				color: red;
			}
			p{
				font-size: 70px;
				color: red;
			}
		</style>
	</head>
	<body>
		<h3>晚上好1</h3>
		<h3>晚上好2</h3>
		<h3>晚上好3</h3>
		<h3>晚上好4</h3>
		<h3>晚上好5</h3>
		<!-- p{大家好$}*5 -->
		<p>大家好1</p>
		<p>大家好2</p>
		<p>大家好3</p>
		<p>大家好4</p>
		<p>大家好5</p>
	</body>
</html>
