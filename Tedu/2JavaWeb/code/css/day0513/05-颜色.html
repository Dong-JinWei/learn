<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色</title>
		<style>
			/* 颜色单词 */
			/* #XXXXXX，其中X的范围0到F */
			/* 前两个表示红色，中间两个表示绿色， 后两个表示蓝色 */
			.d {
				width: 100px;
				height: 100px;
				background-color: #FF0000;
				background-color: #00FF00;
				background-color: #0000FF;
				background-color: #00FFFF;
				background-color: #FF00FF;
				background-color: #FFFF00;
				/* #XXX: 两位都相同时可简写 */
				background-color: #00f;
				background-color: #ABC;
				/* rgb(0,0,0) 括号里是0-255*/
				background-color: rgb(0, 0, 255);
				background-color: rgb(127, 127, 127);
				/* rgba(x,x,x,y) y表示透明度范围是0-1*/
				background-color: rgba(127,127,127, 0.5);
				position: absolute;
				top: 0px;
				bottom: 0px;
				z-index: 11;
			}
			.a {
				width: 200px;
				height: 200px;
				background-color: blue;
				position: absolute;
				top: 0px;
				bottom: 0px;
				z-index: 5;
				
			}
		</style>
	</head>
	<body>
		<div class="d"></div>
		<div class="a"></div>
	</body>
</html>
