<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开发时，超链接的写法</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration: none;
				color: black;
			}
			/* 伪类选择器，当鼠标悬停到指定的元素上时，执行对应的样式 */
			a:hover {
				text-decoration: underline;
				color: #00f;
			}
		</style>
	</head>
	<body>
		<div class="b">
			<a href="#">大家好</a>
		</div>
	</body>
</html>
