<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>文字水平居中</title>
		<style>
			.d {
				width: 300px;
				height: 300px;
				background-color: #f00;
				text-align: center;
				line-height: 300px;
				/* 文字的简写 */
				/* 字体大小/行高，字体 */
				font: 20px/300px '楷体';
			}
			div:hover {
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="d">晚上好</div>
	</body>
</html>
