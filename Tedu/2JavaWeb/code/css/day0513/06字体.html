<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体相关的样式</title>
		<style>
			.d {
				width: 300px;
				height: 300px;
				background-color: red;
				font-size: 50px;
				color: #0f0;
				font-family: 'Courier New', Courier, monospace;
				/* 加粗 */
				font-weight: bold;
				/* 斜体 */
				font-style: italic;
				/* 下划线 */
				text-decoration: underline;
				/* 删除线 */
				text-decoration: line-through;
				/* 上划线 */
				text-decoration: overline;
				/* 三个全用 */
				text-decoration: underline line-through overline;
				
			}
		</style>
	</head>
	<body>
		<div class="d">大家好</div>
	</body>
</html>
