<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课堂练习</title>
		<style>
			.a {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top:0px;
				left: 200px;
			}
			.b {
				width: 200px;
				height: 200px;
				background-color: pink;
				position: absolute;
				left: 400px;
				top: 200px;
			}
			.c {
				width: 200px;
				height: 200px;
				background-color: green;
				position: absolute;
				top: 200px;
				left: 0px;
			}
			/* 多个div使用绝对定位，后者会在前者上方叠加 */
			.d {
				width: 200px;
				height: 200px;
				background-color: skyblue;
				position: absolute;
				top: 400px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
	</body>
</html>
