<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		<style>
			.d {
				width: 300px;
				height: 300px;
				background-color: red;
				/* 绝对定位 */
				position: absolute;
				/* 顶部距离 */
				top: 30px;
				/* 左边距离 */
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="d"></div>
	</body>
</html>
