<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义的注意问题</title>
		<style>
			.d3 {
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				z-index: 1;
			}
			.d2 {
				width: 400px;
				height: 400px;
				background-color: blue;
				position: absolute;
				z-index: 22;
			}
			/* 多个div同时使用可能出现后者覆盖前者的情况，默认是后者覆盖前者 */
			/* 也可以通过z-index来指定顺序，谁最大，谁在上方 */
			.d1 {
				width: 500px;
				height: 500px;
				background-color: green;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</body>
</html>
