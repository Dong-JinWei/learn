<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对</title>
		<style>
			/* 相对定位，使用top或者left时相对其原来的位置 */
			.d3 {
				position: relative;
				width: 300px;
				height: 300px;
				background-color: red;
				top: -210px;
				left: 260px;
			}
			.d2 {
				/* 参考浏览器的左上角 */
				/* position: absolute; */
				position: relative;
				width: 400px;
				height: 400px;
				background-color: blue;
				/* 可以使用z-index调整覆盖顺序 */
				z-index: 30;
			}
			.d1 {
				position: relative;
				width: 500px;
				height: 500px;
				background-color: green;
				
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</body>
</html>
