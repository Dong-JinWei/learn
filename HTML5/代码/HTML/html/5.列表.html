<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<!--应用范围：试卷，问答-->
<ol>
    <li>JAVA</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/c++</li>
</ol>

<hr/>
<!--无序列表-->
<!--应用范围：导航，侧边栏-->
<ul>
    <li>JAVA</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/c++</li>
</ul>
<!--自定义列表
dl:标签
dt：列表名称
dd:列表内容

应用范围：公司网址底部

-->

<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>Python</dd>
    <dd>Linux</dd>

    <dt>位置</dt>

    <dd>陕西</dd>
    <dd>上海</dd>
    <dd>北京</dd>
</dl>
</body>
</html>
