<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--使用那么作为标记-->
<a name="top">顶部</a>

<!--a标签
href；必填，表示要跳转到那个页面
target:表示窗口在哪里打开
    _blank 在新标签也中打开
    _self  在自己的标签中打开
-->
<a href="1.我的第一个网页.html" target="_blank">点击跳转到我的第一个标签</a>
<a href="http://www.baidu.com" target="_self">点击跳转到百度</a><br/>
<a href="1.我的第一个网页.html"><img src="../resources/image/1.png" alt="希儿" title="悬停文字" width="198" height="108" ></a>

<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->
<a href="#top">点击跳转到顶部</a><br/>

<a name="down">页面底部</a>


<!--邮件链接-->

<a href="mailto:2646513007@qq.com">点击联系我</a><br/>

    <h1>行内元素和块元素</h1><br/>
块元素<br/>

</p>
</body>
</html>
