<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>

<!--表单form
action：表单提交的位置，可以是网站，也可以是一个请求处理地址
method：past，get 提交方式
    get方式提交：我们可以在url中看到我们提交的信息，不安全，但高效
    post：比较安全，它可以传输大文件。
-->

<form action="1.我的第一个网页.html" method="get">
<!--    文本输入框：input type="text"
        value="DIO"     默认初始值
        maxlength="8"   最长能写几个字符
        size="30"       文本框的长度

-->
    <p>名字：<input type="text" name="username" placeholder="请输入用户名" required></input></p>
<!--    密码框：imiput type="password"-->
    <p>密码：<input type="password" name="pwd"></p>

<!--    表单的初级验证
placeholder 提示信息
required 非空判断
pattern 正则表达式-->

<!--    单选框标签
input type="radio"
value:单选框的值
name:表示组-->
    <p>性别：
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

<!--    多选框
-->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>
<!--按钮
input type="button"     普通按钮
input type="image"      图像按钮
input type="submit"     提交按钮
input type="reset"      重置按钮
-->
    <p>按钮：
        <input type="button" name="btn1" value="点击按钮">
<!--        <input type="image" src="../resources/image/1.png">-->

    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>


<!--    下拉框，列表框-->
    <p>下拉框:
        <select name="列表名称" >
            <option value="选项的值">中国</option>
            <option value="选项的值">美国</option>
            <option value="选项的值" selected>瑞士</option>
            <option value="选项的值">印度</option>
        </select>
    </p>

<!--    文本域-->
    <P>反馈：
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
    </P>

<!--    文件域-->

    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>
    
<!--    邮件验证-->
    <p>邮箱：
        <input type="email" name="email">

    </p>
<!--    URL-->
    <p>URL:
        <input type="url" name="url">
    </p>
<!--    数字-->
    <P>数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </P>
<!--    滑块-->
    <p>音量：
        <input type="range" name="voice" min="0" max="100" setp="2"></p>

<!--    搜索框-->
    <p>搜索：
        <input type="search" name="serch">
    </p>

<!--    增强鼠标可用性-->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
    </p>

<!--    表单应用
隐藏域 hidden
只读 readonly
禁用 disabled
-->
    
    
</form>
</body>
</html>
