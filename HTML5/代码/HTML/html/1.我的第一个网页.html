<!-- DOCTYPE:告诉浏览器，我们少使用什么规范  -->

<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部 -->
<head>
<!--    meta描述性标签，它用来描述我们网站的一些信息-->
<!--    meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="学习HTML中">
    <meta name="description" content="努力学习HTML中">

<!--    title网页标签-->
    <title>我的第一个网页</title>
</head>

<!--body标签代表网页主体-->
<body>
Hello,World!
</body>
</html>
