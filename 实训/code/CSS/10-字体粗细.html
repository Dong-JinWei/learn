<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        .bold {
            font-weight: 900;
        }
        .bold1{
            font-weight: 700;
        }
        .bold2{
            font-weight: 400;
        }
        .bold3{
            font-weight: 100;
        }

    </style>
</head>
<body>
    <center>
        <h2>清明</h2>
        <p>杜牧</p>
        <p class="bold">清明时节雨纷纷，</p>
        <p class="bold1">路上行人欲断魂。</p>
        <p class="bold2">借问酒家何处有，</p>
        <p class="bold3">牧童遥指杏花村。</p>
    </center>
</body>
</html>
