<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 这里把 html body div span li 等等所有标签改为红色 */
        *{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="blue">乔尼·乔斯达</div>
    <div>杰洛·齐贝林</div>
    <ul>
        <li>大总统</li>
    </ul>
</body>
</html>
