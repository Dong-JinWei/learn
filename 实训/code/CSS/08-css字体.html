<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性</title>
    <style>
        h2 {
            font-family: '楷体';
            /* font-size: 50px; */
        }

        p {
            font-family: '幼圆';
            /* font-size: 30px; */
        }
        body{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>
        <h2>清明</h2>
        <p>杜牧</p>
        <p>清明时节雨纷纷，</p>
        <p>路上行人欲断魂。</p>
        <p>借问酒家何处有，</p>
        <p>牧童遥指杏花村。</p>
    </center>


</body>

</html>
