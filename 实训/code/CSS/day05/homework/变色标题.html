<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变色标题</title>
    <style>
        .nav a {
            display: inline-block;
            width: 120px;
            height: 40px;
            background-color: pink;
            color: white;
            font-weight: bold;
            text-decoration: none;
            line-height: 40px;
            text-align: center;
        }

        .nav a:hover {
            color: #000;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新闻</a>
        <a href="#">体育</a>
        <a href="#">汽车</a>
        <a href="#">娱乐</a>
    </div>
</body>

</html>
