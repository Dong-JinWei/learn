<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式的转换</title>
    <style>
        a {
            display: block;
            width: 300px;
            height: 300px;
            background: pink;
            text-align: center;
            font-size: 50px;
            font-family: '楷体';
        }

        div {
            /* width: 50px;
            height: 50px; */
            background-color: orange;
            display: inline;
        }

        span {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="#">一只小可爱</a>两只小可爱
    <div>另一只小可爱</div>
    <div>另两只小可爱</div>
    <hr />
    <span>行内小可爱</span>
    <span>行内小可爱</span>
</body>

</html>
