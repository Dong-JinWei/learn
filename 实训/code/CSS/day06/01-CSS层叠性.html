<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
        }

        /* 后边设置的样式会覆盖前边的样式 */
        div {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>路过一直小可爱</div>
</body>

</html>
