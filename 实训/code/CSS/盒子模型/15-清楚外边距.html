<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>abc</li>
    </ul>
    <span>行内元素为了照顾兼容性，尽量只设置左右内外编剧，不要设置上下内外编剧，单时转换为块级和行内元素就可以了</span>
</body>

</html>
