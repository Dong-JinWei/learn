<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 50px auto;


        }

        div:hover {
            /* h-shadow：水平 */
            /* v-shadow：垂直 */
            /* blur：模糊距离 */
            /* spread：隐隐尺寸 */
            /* color：阴影颜色 */
            /* inset：内阴影，outset：外阴影 */
            box-shadow: 10px 10px 10px 10px red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
