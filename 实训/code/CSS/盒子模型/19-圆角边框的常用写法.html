<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角矩形的常见写法</title>
    <style>
        .yuanxing {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* 写一半就是圆形 */
            /* border-radius: 150px; */
            border-radius: 50%;
        }

        .juxing {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            /* 圆角矩形设置为高度的一半 */
            border-radius: 50px;
        }

        .radius {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* border-radius: 10px 20px 30px 40px; */
            border-radius: 10px 50px;
        }
    </style>
</head>

<body>
    1. 圆形的做法
    <div class="yuanxing"></div>
    2. 圆角矩形的做法
    <div class="juxing"></div>
    3. 可以设置不同的圆角
    <div class="radius"></div>

</body>

</html>
