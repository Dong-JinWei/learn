<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            /* 让块级盒子水平居中对齐 */
            margin: 20px auto;
        }

        .box img {
            width: 100%;
        }

        .box .comments {
            height: 70px;
            font-size: 14px;
            /* p标签没有宽和高，所以不会撑开盒子 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .box .appraise {
            font-size: 12px;
            color: #b0b0b0b0;
            margin-top: 20px;
            padding: 0 20px;
        }

        .box .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 20px;
        }

        .box .info h4 {
            display: inline-block;
            font-weight: normal;
        }

        .box .info a {
            color: black;
            text-decoration: none;
        }

        .box .info span {
            color: #ff6700;
        }

        .box .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 12px;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="img/1.jpg" alt="">
        <p class="comments">快递牛，整体不错可以说秒连。红米给力</p>
        <div class="appraise">来自于 17384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝牙...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>

</body>

</html>
