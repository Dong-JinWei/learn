<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框粗细，一般用px设置 */
            border-width: 10px;
            /* 边框颜色 */
            border-color: red;
            /* 边框的样式 */
            /* solid：实线 */
            /* dashed：虚线 */
            /*  dotted：点线*/
            /* none：忽略所有样式 */
            border-style: dotted;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
