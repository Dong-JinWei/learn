<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet快速生成CSS</title>
    <style>
        div {
            /* w200：宽度 */
            width: 200px;

            /* lh26： 行高*/
            line-height: 26;

            /* tac：水平居中 */
            text-align: center;

            /* ti2em：首行缩进 */
            text-indent: 2em;

            /* tdnon：下划线 */
            text-decoration: none;

            font-size: 10px;
        }
    </style>
</head>

<body>
    <div>你好呀</div>
</body>

</html>
