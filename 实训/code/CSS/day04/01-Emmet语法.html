<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 回车快速生成 -->
    <div></div>

    <!-- div*3：生成三个 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li：嵌套关系可以使用>号创建 -->
    <ul>
        <li></li>
    </ul>

    <!-- div+p：并列关系快速生成 -->
    <div></div>
    <p></p>

    <!-- .demo：生成class名为demo的div -->
    <div class="demo"></div>

    <!-- #one：生成id名为one的div -->
    <div id="one"></div>

    <!-- div{$}*5：快速生成自增的五个 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <!-- .demo$*5：快速生成类名自增的div标签 -->
    <div class="demo1"></div>   
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- div{大家好}*5：生成五个 -->
    <div>大家好</div>
    <div>大家好</div>
    <div>大家好</div>
    <div>大家好</div>
    <div>大家好</div>
</body>
</html>
