<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器：样式点定义 结构类（class）调用一个或多个 开发最常用 */
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .memeda{
            color: rgb(255, 196, 0);
        }
        .star-sing{
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li>李香兰</li>
        <li class="memeda">三体</li>
        <li class="star-sing">彪马野狼</li>
    </ul>
    <div class="red">设置为红色</div>
</body>
</html>
