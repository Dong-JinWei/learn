<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .box {
            width: 1199px;
            height: 391px;
            margin: auto;
            margin-top: 10px;
        }

        .left {
            width: 228px;
            height: 391px;
            float: left;
            margin-right: 0px;
        }

        .right {
            width: 959px;
            height: 391px;
            float: left;
            margin-left: 11px;
            margin-right: 0px;
        }

        .right .right_top {
            margin-right: 0px;
        }

        .right .right_down img {
            margin-top: 20px;
            margin-right: 12px;
        }

        .right .right_down .last {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"><img src="img/left.jpg" alt=""></div>
        <div class="right">
            <div class="right_top"><img src="img/top.jpg" alt=""></div>
            <div class="right_down">
                <img src="img/bottom01.jpg" alt="">
                <img src="img/bottom02.jpg" alt="">
                <img src="img/bottom03.jpg" alt="">
                <img class="last" src="img/bottom04.jpg" alt="">
            </div>
        </div>

    </div>
</body>

</html>
