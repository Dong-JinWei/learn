<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动案例</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>

</head>

<body>
    <div class="left">左边的小可爱</div>
    <div class="right">右边的小可爱</div>
</body>

</html>
