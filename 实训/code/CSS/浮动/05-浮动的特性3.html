<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性3</title>
    <style>
        span {
            float: left;
            width: 200px;
            height: 300px;
            background-color: red;
        }

        /* 任何元素都可以浮动，浮动后，可以获得行块元素的一些特性 */
        /* 浮动的盒子中间没有空隙 */

        div {
            float: left;
            width: 200px;
            height: 300px;
            background-color: red;
        }

        /* p标签浮动后，如果不指定宽度，那么他的宽度根据内容变化 */
        p {
            float: left;
            height: 500px;
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <span>一只小可爱</span>
    <span>一只小可爱</span>
    <div>div小可爱</div>
    <p>p小可爱</p>
</body>

</html>
