<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-top: 10px;
            margin-left: 10px;
        }

        div {
            float: left;
        }

        .left,
        .right {
            width: 400px;
        }

        .l3,
        .l4 {
            margin-top: 6px;
        }

        .left img {
            margin-left: 10px;
            margin-right: 0px;
        }

        .right img {
            margin-left: 10px;
            margin-right: 0px;
        }

        .center {
            margin-left: 0;
        }

        .right {
            margin-left: 30px;
        }
    </style>
</head>

<body>

    <div class="left">
        <div class="l1">
            <img src="img/left01.png" alt="">
        </div>
        <div class="l2">
            <img src="img/left02.png" alt="">
        </div>
        <div class="l3">
            <img src="img/left03.png" alt="">
        </div>
        <div class="l4">
            <img src="img/left04.png" alt="">
        </div>
    </div>

    <div class="center">
        <img src="img/center.png" alt="">
    </div>

    <div class="right">
        <div class="l1">
            <img src="img/right01.png" alt="">
        </div>
        <div class="l2">
            <img src="img/right02.png" alt="">
        </div>
        <div class="l3">
            <img src="img/right03.png" alt="">
        </div>
        <div class="l4">
            <img src="img/right04.png" alt="">
        </div>
    </div>

</body>

</html>
