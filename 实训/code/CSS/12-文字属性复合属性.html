<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字属性——复合属性</title>
    <style>
        /* div {
            font-style: italic;
            font-weight: 700;
            font-size: 50px;
            font-family: '楷体';
        } */
        /* 复合属性简写 */
        div {
            font: font-style font-weight font-size/line-height font-family;
            font: italic 700 50px '楷体';
        }
    </style>
</head>
<body>
    <div>吾心吾行澄如明镜</div>
    <div>所作所为皆为正义</div>
</body>
</html>
