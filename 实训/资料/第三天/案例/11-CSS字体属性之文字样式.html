<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之文字样式</title>
    <style>
        p {
            /* 让文字变为倾斜文字 */
            font-style: italic;
        }
        em {
            /* 让文字不倾斜 就是赶紧脉动回来 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>同学，上课时候的你</p>
    <em>下课时候的你</em>
</body>
</html>
