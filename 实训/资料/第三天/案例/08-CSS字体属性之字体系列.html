<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>清明</h2>
    <p>杜牧</p>
    <p>清明时节雨纷纷，</p>
    <p>路上行人欲断魂。</p>
    <p>借问酒家何处有，</p>
    <p>牧童遥指杏花村。</p>
</body>
</html>
