<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本缩进</title>
    <style>
        p {
            font-size: 24px;
            /* 文本的第一行首行缩进 多少距离 */
            /* text-indent: 20px; */
            /* 如果此时写了2em 则是缩进了当前元素2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>已发布初/中/高级教程14万余节，涵盖配套源码/工具/笔记等，年均下载及播放量5000万余次想·</p>
    <p>成就学员薪资高、就业起点高的真项目</p>
</body>
</html>
