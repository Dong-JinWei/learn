<!DOCTYPE html>

    <title>表格标签</title>
</head>
<body>
    <table>
        <!-- 一个tr代表的是一行 -->
        <tr> <td>姓名</td> <td>年龄</td> <td>性别</td> </tr>
        <tr> <td>刘德华</td> <td>53</td> <td>男</td> </tr>
        <tr> <td>张学友</td> <td>57</td> <td>男</td> </tr>
        <tr> <td>郭富城</td> <td>51</td> <td>男</td> </tr>
        <tr> <td>黎明</td> <td>55</td> <td>男</td> </tr>
    </table>
</body>
</html>
