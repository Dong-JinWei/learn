<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意点</title>
    <style>
        /* 父亲的权重是100 */
        #father {
            color: red !important;
        }

        /* p的继承权重为0 */
        /* 所以说我们看标签到底执行了哪个样式，就先看这个标签有没有被选出来 */
        p {
            color: pink;
        }

        /* a超链接标签默系统认指定了一个样式 蓝色的下划线 a{color:blue;}*/
        body {
            color: red;
        }

        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>
            我会跟着改变颜色吗
        </p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
