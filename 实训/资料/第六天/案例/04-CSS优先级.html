<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        .test {
            color: red;
        }

        div {
            color: green !important;
        }

        #demo {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">
        哈哈，颜色改变了吧
    </div>
</body>

</html>
