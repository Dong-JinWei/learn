<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性3</title>
    <style>
        /* 任何元素都可以浮动，不管原先是什么模式的元素，添加浮动之后具有行内快元素的相似特性 */
        span,
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        p {
            float: right;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>ppppppppppppppppppppppp</p>
</body>

</html>
