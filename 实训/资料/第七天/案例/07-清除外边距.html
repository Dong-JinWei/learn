<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除外边距</title>
    <style>
        /* 这也是我们以后写css代码的第一行代码 */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            background-color: skyblue;
            margin: 20px;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>abc</li>
    </ul>
    <span>行内元素尽量只设置左右内外边距</span>
</body>

</html>
