<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        /* 1、将行内元素转换为块级元素 */
        a {
            display: block;
            width: 287px;
            height: 55px;
            background-color: rgb(162, 160, 160);
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            /* 让行高等于盒子的高度，就能进行垂直居中 */
            line-height: 55px;
        }

        /* 2、鼠标经过链接变换颜色 */
        a:hover {
            background-color: rgb(255, 103, 0);
        }
    </style>
</head>

<body>
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">笔记本 平板</a>
    <a href="#">家电</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">电源 配件</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
    <a href="#">生活 箱包</a>
</body>

</html>
